   function gettips(){
   	ttweight = 0
   	for (i = 0; i < weight.length; i++)
   		ttweight += weight[i]
   	randnum = parseInt(Math.random()*ttweight)
   	tmpweight = 0
   	for (i = 0; i < weight.length; i++){
   		tmpweight += weight[i]
   		if (randnum < tmpweight){
   			document.getElementById("tips").innerHTML = "tips: "+tips[i]
   			break;
   		}
   		
   	}
   }
   
   function init(){
   	gettips()
